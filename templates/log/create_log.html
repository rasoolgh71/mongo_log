<!-- babakhani datepicker -->
<script>
  $(document).ready(function () {
    console.log("hi rasool")
    $('#date_start').persianDatepicker({
      altFormat: 'X',
      calendarType: 'persian',
      persianDigit: false,
      format: 'YYYY/MM/D',
      observer: true,
      initialValue: true,
      timePicker: {
        enabled: false
      },
      toolbox: {
        calendarSwitch: {
          enabled: false
        }
      },
    });
    $('#date_end').persianDatepicker({
      altFormat: 'X',
      calendarType: 'persian',
      persianDigit: false,
      format: 'YYYY/MM/D',
      observer: true,
      initialValue: true,
      timePicker: {
        enabled: false
      },
      toolbox: {
        calendarSwitch: {
          enabled: false
        }
      },
    });
  });
</script>

</html>
